<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="launch">
        <h3>We're launching soon</h3>
        <div class="timer__cards">
            <div class="timer__card">
                <div class="flipcard">08</div>
                <p>Days</p>
            </div>
            <div class="timer__card">
                <div class="flipcard">23</div>
                <p>Hours</p>
            </div>
            <div class="timer__card">
                <div class="flipcard">55</div>
                <p>Minutes</p>
            </div>
            <div class="timer__card">
                <div class="flipcard">41</div>
                <p>Seconds</p>
            </div>
        </div>
    </section>
    <section class="socials">
        <a href="" class="socials"><img src="./assets/icon-facebook.svg" alt="facebook"></a>
        <a href="" class="socials"><img src="./assets//icon-pinterest.svg" alt="pinterest"></a>
        <a href="" class="socials"><img src="./assets/icon-instagram.svg" alt="instagram"></a>
    </section>
</body>
</html>
