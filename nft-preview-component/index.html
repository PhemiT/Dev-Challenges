<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./assets/image-equilibrium.jpg" alt="main-image">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price__details">
            <span>
                <img src="./assets/icon-ethereum.svg" alt="">
                <p class="price">0.041 ETH</p>
            </span>
            <span>
                <img src="./assets/icon-clock.svg" alt="">
                <p>3 days left</p>
            </span>  
        </div>
        <div class="line"></div>
        <div class="user__details">
            <img src="./assets/image-avatar.png" alt="">
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
