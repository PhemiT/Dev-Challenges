<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="advice__card">
        <p class="advice__number">Advice<span id="advice__number"></span></p>
        <p class="advice__text">"<span id="advice__text"></span>"</p>
        <div class="divider">
            <img class="mobile__divider" src="./assets/pattern-divider-mobile.svg" alt="divider-mobile">
            <img class="desktop__divider" src="./assets/pattern-divider-desktop.svg" alt="divider">
        </div>
        <div class="advice__dice" id="advice__dice">
            <img src="./assets/icon-dice.svg" alt="dice">
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
